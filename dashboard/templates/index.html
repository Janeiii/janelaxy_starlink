<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink ETL Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .status.healthy {
            background: #4caf50;
            color: white;
        }
        
        .status.error {
            background: #f44336;
            color: white;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 500;
            color: #666;
        }
        
        .metric-value {
            font-weight: bold;
            color: #333;
        }
        
        .chart-container {
            height: 400px;
            margin-top: 10px;
        }
        
        .map-container {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .controls label {
            font-weight: 500;
            color: #666;
        }
        
        .controls select, .controls input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .controls button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ∞Ô∏è Starlink ETL Dashboard</h1>
            <div id="health-status" class="status">Checking...</div>
        </header>
        
        <div class="controls">
            <label>Time Range:</label>
            <select id="timeRange">
                <option value="1">Last Hour</option>
                <option value="6">Last 6 Hours</option>
                <option value="24" selected>Last 24 Hours</option>
                <option value="48">Last 48 Hours</option>
            </select>
            
            <label>Region:</label>
            <select id="regionFilter">
                <option value="">All Regions</option>
                <option value="NA">North America</option>
                <option value="EU">Europe</option>
                <option value="AS">Asia</option>
                <option value="SA">South America</option>
                <option value="OC">Oceania</option>
            </select>
            
            <button onclick="loadDashboard()">Refresh</button>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h2>Satellite Overview</h2>
                <div id="satellite-metrics">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            
            <div class="card">
                <h2>Coverage Statistics</h2>
                <div id="coverage-metrics">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            
            <div class="card">
                <h2>Performance Metrics</h2>
                <div id="performance-metrics">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Coverage Over Time</h2>
            <div id="coverage-chart" class="chart-container"></div>
        </div>
        
        <div class="card">
            <h2>Performance Trends</h2>
            <div id="performance-chart" class="chart-container"></div>
        </div>
        
        <div class="card">
            <h2>Satellite Map</h2>
            <div id="map" class="map-container"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let map;
        let mapInitialized = false;
        
        // Initialize map
        function initMap() {
            if (mapInitialized) return;
            map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            mapInitialized = true;
        }
        
        // Check health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                const statusEl = document.getElementById('health-status');
                if (data.status === 'healthy') {
                    statusEl.textContent = `‚úì ${data.status.toUpperCase()} - DB: ${data.database}`;
                    statusEl.className = 'status healthy';
                } else {
                    statusEl.textContent = '‚úó UNHEALTHY';
                    statusEl.className = 'status error';
                }
            } catch (error) {
                document.getElementById('health-status').textContent = '‚úó ERROR';
                document.getElementById('health-status').className = 'status error';
            }
        }
        
        // Load dashboard data
        async function loadDashboard() {
            const hours = document.getElementById('timeRange').value;
            const region = document.getElementById('regionFilter').value;
            
            try {
                // Load summary
                const summaryRes = await fetch(`${API_BASE}/api/dashboard/summary?hours=${hours}`);
                const summary = await summaryRes.json();
                
                // Update satellite metrics
                const satMetrics = document.getElementById('satellite-metrics');
                satMetrics.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Total Satellites:</span>
                        <span class="metric-value">${summary.satellite.total || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Operational:</span>
                        <span class="metric-value">${summary.satellite.operational || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Avg Altitude:</span>
                        <span class="metric-value">${(summary.satellite.avg_altitude || 0).toFixed(2)} km</span>
                    </div>
                `;
                
                // Update coverage metrics
                const covMetrics = document.getElementById('coverage-metrics');
                let covHtml = '';
                summary.coverage.forEach(reg => {
                    covHtml += `
                        <div class="metric">
                            <span class="metric-label">${reg.region}:</span>
                            <span class="metric-value">${reg.avg_coverage.toFixed(1)}%</span>
                        </div>
                    `;
                });
                covMetrics.innerHTML = covHtml || '<div class="loading">No data</div>';
                
                // Update performance metrics
                const perfMetrics = document.getElementById('performance-metrics');
                let perfHtml = '';
                summary.performance.forEach(reg => {
                    perfHtml += `
                        <div class="metric">
                            <span class="metric-label">${reg.region}:</span>
                            <span class="metric-value">${reg.avg_latency.toFixed(1)}ms / ${reg.avg_throughput.toFixed(1)}Mbps</span>
                        </div>
                    `;
                });
                perfMetrics.innerHTML = perfHtml || '<div class="loading">No data</div>';
                
                // Load charts
                await loadCharts(hours, region);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        // Load charts
        async function loadCharts(hours, region) {
            try {
                // Coverage chart
                const covRes = await fetch(`${API_BASE}/api/coverage/stats?hours=${hours}${region ? '&region=' + region : ''}`);
                const covData = await covRes.json();
                
                if (covData.length > 0) {
                    const regions = [...new Set(covData.map(d => d.region_id))];
                    const traces = regions.map(reg => {
                        const regData = covData.filter(d => d.region_id === reg).sort((a, b) => 
                            new Date(a.time_window_start) - new Date(b.time_window_start)
                        );
                        return {
                            x: regData.map(d => d.time_window_start),
                            y: regData.map(d => parseFloat(d.avg_coverage_percentage)),
                            name: reg,
                            type: 'scatter',
                            mode: 'lines+markers'
                        };
                    });
                    
                    Plotly.newPlot('coverage-chart', traces, {
                        title: 'Coverage Percentage Over Time',
                        xaxis: { title: 'Time' },
                        yaxis: { title: 'Coverage %' }
                    });
                }
                
                // Performance chart
                const perfRes = await fetch(`${API_BASE}/api/performance/stats?hours=${hours}${region ? '&region=' + region : ''}`);
                const perfData = await perfRes.json();
                
                if (perfData.length > 0) {
                    const regions = [...new Set(perfData.map(d => d.region))];
                    const traces = [
                        {
                            x: perfData.filter(d => d.region === regions[0]).map(d => d.time_window_start),
                            y: perfData.filter(d => d.region === regions[0]).map(d => parseFloat(d.avg_latency_ms)),
                            name: 'Latency (ms)',
                            type: 'scatter',
                            mode: 'lines+markers',
                            yaxis: 'y'
                        },
                        {
                            x: perfData.filter(d => d.region === regions[0]).map(d => d.time_window_start),
                            y: perfData.filter(d => d.region === regions[0]).map(d => parseFloat(d.avg_throughput_mbps)),
                            name: 'Throughput (Mbps)',
                            type: 'scatter',
                            mode: 'lines+markers',
                            yaxis: 'y2'
                        }
                    ];
                    
                    Plotly.newPlot('performance-chart', traces, {
                        title: 'Performance Metrics Over Time',
                        xaxis: { title: 'Time' },
                        yaxis: { title: 'Latency (ms)', side: 'left' },
                        yaxis2: { title: 'Throughput (Mbps)', side: 'right', overlaying: 'y' }
                    });
                }
                
            } catch (error) {
                console.error('Error loading charts:', error);
            }
        }
        
        // Initialize on load
        window.onload = function() {
            checkHealth();
            initMap();
            loadDashboard();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                checkHealth();
                loadDashboard();
            }, 30000);
        };
    </script>
</body>
</html>
