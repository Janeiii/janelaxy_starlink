version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: starlink-postgres
    environment:
      POSTGRES_DB: starlink
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../infrastructure/rds_setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spark ETL Job (runs on demand)
  spark-etl:
    build:
      context: ../spark_etl
      dockerfile: Dockerfile
    container_name: starlink-spark-etl
    volumes:
      - ../spark_etl/jobs:/app/jobs
      - ./data:/app/data
    command: >
      spark-submit
      --master local[*]
      --conf spark.sql.adaptive.enabled=true
      --py-files /app/jobs
      /app/jobs/main.py
      --file-format csv
      --rds-host postgres
      --rds-port 5432
      --rds-database starlink
      --rds-user postgres
      --rds-password postgres
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - etl

  # Dashboard Web Application
  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: starlink-dashboard
    ports:
      - "5000:5000"
    environment:
      - RDS_HOST=postgres
      - RDS_PORT=5432
      - RDS_DATABASE=starlink
      - RDS_USER=postgres
      - RDS_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../dashboard:/app
    command: python app.py

  # Data Generator (runs on demand)
  data-generator:
    build:
      context: ../data_generator
      dockerfile: Dockerfile
    container_name: starlink-data-generator
    volumes:
      - ../data_generator:/app
      - ./data:/app/data
    command: >
      python generator.py
      --output-dir /app/data
      --format csv
      --num-satellites 100
      --hours 24
      --frequency 5
    profiles:
      - generator

volumes:
  postgres_data:

